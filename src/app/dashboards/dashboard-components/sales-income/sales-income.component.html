<div class="row">
    <!-- Column -->
    <div class="col-lg-6 col-md-12">
        <div class="row">
            <!-- Column -->
            <div class="col-md-12" style="height: 100%;">
                <div class="card" style="margin-bottom:0 ;">
                    <div class="card-body">
                        <h5 class="card-title">Drivers</h5>
                        <div class="d-flex no-block">
                            <div class="align-self-center no-shrink">
                                <h2 class="m-b-0">{{total}}</h2>
                            </div>
                            <div style="margin: 0 auto;" id="prueba">
                                <canvas baseChart height="300px" [data]="doughnutChartData"
                                    [labels]="doughnutChartLabels" [chartType]="doughnutChartType"
                                    (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"
                                    [colors]="[{backgroundColor: ['#2962FF', '#040000', '#B70104']}]">
                                </canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column -->
        </div>
    </div>
    <!-- Column -->
    <div class="col-lg-6 col-md-12">
        <div class="card o-income" style="margin: 0; height: 100%;">
            <div class="card-body" *ngIf="barChartData">
                <div class="d-flex m-b-30 no-block">
                    <h5 class="card-title m-b-0 align-self-center">Our Income</h5>
                </div>
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                    [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)"
                    [colors]="barChartColors" (chartClick)="chartClicked($event)">
                </canvas>
            </div>
        </div>
    </div>
</div>
