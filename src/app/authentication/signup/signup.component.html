<div class="auth-wrapper d-flex no-block justify-content-center align-items-center">
    <div class="auth-box" style="margin: 0;">
        <div>
            <div class="logo">
                <span class="db"><img src="../../../assets/img/logoSinTitulo.png" alt="logo" width="70" /></span>
                <h5 class="font-medium m-b-20">Sign Up to Admin</h5>
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <b>asfdsafa</b>
                    <form class="form-horizontal m-t-20" [formGroup]="form" (ngSubmit)="save()">
                        <div class="form-group row ">
                            <div class="col-12 ">
                                <input class="form-control form-control-lg" type="text" placeholder="Name" formControlName="name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 ">
                                <input class="form-control form-control-lg" type="text" placeholder="Email" formControlName="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 ">
                                <input class="form-control form-control-lg" type="password" placeholder="Password" formControlName="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 ">
                                <input class="form-control form-control-lg" type="password"
                                    placeholder="Confirm Password" formControlName="passwordTwo" (change)="validatorPassword()">
                            </div>
                        </div>
                        <div class="form-group text-center ">
                            <div class="col-xs-12 p-b-20 ">
                                <button class="btn btn-main " type="submit "
                                    [disabled]="form.invalid">SIGN UP</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
