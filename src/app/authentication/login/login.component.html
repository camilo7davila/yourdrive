<div class="auth-wrapper d-flex no-block justify-content-center align-items-center">
    <div class="auth-box" style="margin: 0;">
        <div id="loginform">
            <div class="logo">
                <span class="db"><img src="../../../assets/img/logoSinTitulo.png" width="70" alt="logo" /></span>
                <h5 class="font-medium m-b-10 m-t-10"> <b>Sign In to Admin</b></h5>
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form class="form-horizontal m-t-20" id="loginform" [formGroup]="form" (ngSubmit)="save()">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                            </div>
                            <input type="text" class="form-control form-control-lg" placeholder="email" aria-label="email" formControlName="email">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                            </div>
                            <input type="password" class="form-control form-control-lg" placeholder="password" aria-label="Password" formControlName="password">
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button class="btn btn-main" type="submit" [disabled]="form.invalid">Log In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
