<div *ngIf="isLogged === true" class="container">
    <form class="form-horizontal form-material" [formGroup]="form" (ngSubmit)="updateTariff()">
        <div class="form-group">
            <label class="col-md-12">Minimal Price</label>
            <div class="col-md-12">
                <input type="number" class="form-control form-control-line" name="minPrice" formControlName="minPrice">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-12">Price Per Meter</label>
            <div class="col-md-12">
                <input type="number" class="form-control form-control-line" name="priceperMeter"
                    formControlName="priceperMeter">
            </div>
        </div>
        <div class="form-group">
            <label for="example-email" class="col-md-12">Price Per Seconds</label>
            <div class="col-md-12">
                <input type="number" class="form-control form-control-line" name="priceperSeg"
                    formControlName="priceperSeg">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-12">Price Per Trip Canceled</label>
            <div class="col-md-12">
                <input type="number" class="form-control form-control-line" name="priceperTripCanceled"
                    formControlName="priceperTripCanceled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-12">Taxes</label>
            <div class="col-md-12">
                <input type="number" class="form-control form-control-line" name="taxes" formControlName="taxes">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-12">Total Payments</label>
            <div class="col-md-12">
                <input type="number" class="form-control form-control-line" name="totalPayments"
                    formControlName="totalPayments">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12 container-buttons">
                <button type="button" class="btn-form" (click)="updateTariff()" [disabled]="form.invalid">Update
                    Tariff</button>
                <button type="button" class="btn-form" data-toggle="modal" data-target="#exampleModalCenter">Reset
                    Payments</button>
            </div>
        </div>
    </form>
</div>

<div class="principal-container" *ngIf="isLogged === false">
    <div class="container">
        <div class="card">
            <div class="form-group">
                <div class="title" style="text-align: center;">
                    <h4><b>Admin Password</b></h4>
                </div>
                <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" style="text-align: center;" class="form-text text-muted">We'll never share your password with anyone
                    else.</small>
                <div class="form-group text-center">
                    <div class="col-xs-12 m-t-20 p-b-20">
                        <button class="btn btn-main" type="submit" (click)="validPassword()">Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Restart Payments</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want restart payments?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">Close</button>
                <button type="button" class="btn" (click)="resetPayments()">Save changes</button>
            </div>
        </div>
    </div>
</div>
