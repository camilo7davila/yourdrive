<div class="card-body compose">
    <form [formGroup]="form" (ngSubmit)="send()">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Title" name="title" formControlName="title" disabled>
        </div>
        <div class="form-group">
            <select name="to" id="to" formControlName="to" class="form-control">
                <option value="" disabled selected>Select a group</option>
                <ng-container *ngFor="let group of group">
                    <option [value]="group.notification_key" >{{group.name}}</option>
                </ng-container>
            </select>
        </div>
        <div class="form-group">
            <textarea class="form-control" placeholder="Message" rows="10" name="body" formControlName="body"></textarea>
        </div>
        <div class="form-group pull-right">
            <button class="btn btn-main" type="submit" [disabled]="form.invalid">Send</button>
        </div>
    </form>
</div>
