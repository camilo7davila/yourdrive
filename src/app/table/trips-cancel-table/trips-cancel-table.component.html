<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Canceled Trips</h4>
                <h6 class="card-subtitle">Users who have canceled trips</h6>
                <div class="table-responsive">
                    <table class="table">
                        <thead class="bg-danger text-white">
                            <tr>
                                <th></th>
                                <th>Date</th>
                                <th>Driver</th>
                                <th>User</th>
                                <th>Price trip</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let trip of tripComplete">
                                <td></td>
                                <td>{{trip.dateStart | slice:0:10}}</td>
                                <td><a [routerLink]="['/profile/driverprofile', trip.driverUid]"> {{trip.driverInfo.Name}} {{trip.driverInfo.LastName}} </a></td>
                                <td><a [routerLink]="['/profile/userprofile', trip.passengerUid]"> {{trip.passengerInfo.Name}} {{trip.passengerInfo.LastName}} </a></td>
                                <td>{{trip.priceTrip | currency:'USD':'symbol':'2.0' }}</td>
                                <td><button class="btn btn-block btn-outline-danger" [routerLink]="['/profile/profilecanceltrip/', trip.key]">Management</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
