<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Trips History</h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead class="bg-dark text-white">
                            <tr>
                                <th>Date</th>
                                <th>Destination Name</th>
                                <th>Driver</th>
                                <th>Passenger</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let trip of tripsPassengerDriver">
                            <tr >
                                <td>{{trip.dateFinished}}</td>
                                <td>{{trip.destinationName}}</td>
                                <td> <a [routerLink]="['/profile/driverprofile', trip.driverUid]">{{trip.driverData.LastName}} </a></td>
                                <td> <a [routerLink]="['/profile/userprofile', trip.passengerUid]">{{trip.passengerData.LastName}}</a> </td>
                                <td>{{trip.priceTrip | currency:'USD':'symbol':'1.0-2' }}</td>
                                <td>{{trip.tripStatus}}</td>
                                <td><a class="btn" style="width: auto;" [routerLink]="['/profile/trip/', trip.key]">view trip</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- row -->
