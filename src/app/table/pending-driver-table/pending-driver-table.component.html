<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Pending Drivers</h4>
                <h6 class="card-subtitle">Drivers who are waiting to start</h6>
                <div class="table-responsive">
                    <table class="table">
                        <thead class="bg-danger text-white">
                            <tr>
                                <th></th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>SSN</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let driver of driverPending">
                                <td></td>
                                <td>{{driver.Name}}</td>
                                <td>{{driver.LastName}}</td>
                                <td>{{driver.Email}}</td>
                                <td>{{driver.SSN}}</td>
                                <td><button class="btn btn-block btn-outline-danger" [routerLink]="['/profile/pendingdriverprofile/', driver.key]">Management</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
