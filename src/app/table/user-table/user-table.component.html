<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">All Customers</h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead class="bg-dark text-white">
                            <tr>
                                <th>#</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td> <img [src]="user.profileImageUrl" alt="user" class="rounded-circle" width="40" height="40"> </td>
                                <td>{{user.Name}}</td>
                                <td>{{user.LastName}}</td>
                                <td>{{user.Email}}</td>
                                <td><a class="btn" [routerLink]="['/profile/userprofile/', user.key]">view profile</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- row -->
