<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">All Drivers Table</h4>
                <h6 class="card-subtitle">In this table show all drivers pending and not pending</h6>
                <div class="table-responsive">
                    <table class="table">
                        <thead class="bg-dark text-white">
                            <tr>
                                <th>#</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>State</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let driver of drivers" [ngSwitch]="driver.state">
                                <td> <img [src]="driver.profileImageUrl" alt="user" class="rounded-circle" width="40" height="40"> </td>
                                <td>{{driver.Name}}</td>
                                <td>{{driver.LastName}}</td>
                                <td>{{driver.Email}}</td>
                                <td *ngSwitchCase="1"><img src="../../../assets/img/tabla/Pending.png" alt="pending" width="20px"></td>
                                <td *ngSwitchCase="2"><img src="../../../assets/img/tabla/Approved.png" alt="approved" width="20px"></td>
                                <td *ngSwitchCase="3"><img src="../../../assets/img/tabla/Denied.png" alt="denied" width="20px"></td>
                                <td><a class="btn" [routerLink]="['/profile/driverprofile/', driver.key]">view profile</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- row -->
