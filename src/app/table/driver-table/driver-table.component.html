<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Drivers Table</h4>
                <h6 class="card-subtitle">In this table show all drivers pending and not pending</h6>
                <div class="table-responsive">
                    <table class="table">
                        <thead class="bg-success text-white">
                            <tr>
                                <th>#</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>State</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let driver of drivers">
                                <td> <img [src]="driver.profileImageUrl" alt="user" class="rounded-circle" width="40" height="40"> </td>
                                <td>{{driver.Name}}</td>
                                <td>{{driver.LastName}}</td>
                                <td>{{driver.Email}}</td>
                                <td>{{driver.state}}</td>
                                <td><a class="btn btn-block btn-success" style="width: 60%;" [routerLink]="['/profile/driverprofile/', driver.key]">view profile</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- row -->
